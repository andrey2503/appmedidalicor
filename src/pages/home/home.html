<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Administrador</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="logOut()">
          Cerrar session
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
  <ion-header>
    <ion-navbar>
      <ion-title>
        <button ion-button menuToggle class="white left">
          <ion-icon name="menu"></ion-icon>
          Menu                 
        </button >
        
        <button (click)="nuevoTipo()" item-end right color="light" icon-only="" ion-button="" class="rigth button button-ios button-default button-default-ios button-ios-light"><span class="button-inner">
            <ion-icon ios="ios-add" md="md-add"></ion-icon>
          </span><div class="button-effect"></div>
        </button>
            <!-- <button item-end ion-button top right (click)="nuevoTipo()"> 
              <ion-icon name="ios-add-outline"></ion-icon>
            </button> -->
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

    <div [class]="claseModal">
        <div class="content-modal">
            <h4 class="titulo-modal">Agregar licor para {{nombreDeTipo}}</h4>
            <ion-item>
                <ion-label floating>Nombre</ion-label>
                <ion-input type="text" [(ngModel)]="nombreNuevoLicor"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>Envase</ion-label>
              <ion-select [(ngModel)]="envase">
                  <ion-option value="1">Botella</ion-option>
                  <ion-option value="2">Litro</ion-option>
                </ion-select>
              </ion-item>
              <br>
              <br>
              <button ion-button color="light"  (click)="quitarModal()">Cancelar</button>
              <button ion-button color="light" (click)="agregarNuevoLicor()">Agregar</button>
        </div>
      </div>
<!-- modal -->
      <ion-card *ngFor="let tipo of tipos_licor">
        <ion-card-header>
          <ion-item-divider color="light" ><h1>{{tipo.nombre}}</h1>
            <button (click)="nuevoLicor(tipo.nombre,tipo.rowid )" item-end color="light" icon-only="" ion-button="" class=" button button-ios button-default button-default-ios button-ios-light"><span class="button-inner">
              <ion-icon ios="ios-add" md="md-add"></ion-icon>
            </span><div class="button-effect"></div>
          </button>
            <button item-end color="light" icon-only="" ion-button="" class=" button button-ios button-default button-default-ios button-ios-light"><span class="button-inner">
              <ion-icon name="build"></ion-icon>
            </span><div class="button-effect"></div>
          </button>
          </ion-item-divider>
          
        </ion-card-header>
        <ion-card-content>
            <ion-item-divider color="light" >Botellas</ion-item-divider>
            <div *ngFor="let licor of licores_categorias" >
                <ion-item  *ngIf="licor.fk_tipolicor == tipo.rowid && licor.envase==1" >
                  {{ licor.nombre }}
                    <button class="btn" item-end  (click)="verLicor(licor.rowid,licor.nombre)">
                        <ion-icon name="beer" ></ion-icon> /  ver
                     </button>
                </ion-item>
              </div>
              <ion-item-divider color="light" >Litros</ion-item-divider>
              <div *ngFor="let licor of licores_categorias" >
                  <ion-item  *ngIf="licor.fk_tipolicor == tipo.rowid && licor.envase==2" >
                    {{ licor.nombre }}
                      <button class="btn" item-end  (click)="verLicor(licor.rowid,licor.nombre)">
                          <ion-icon name="beer" ></ion-icon> /  ver
                       </button>
                  </ion-item>
                </div>

        </ion-card-content>
      </ion-card>
