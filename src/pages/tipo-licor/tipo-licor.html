<ion-header>

    <ion-navbar>
      <ion-title>Tipo de Licor</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-card>
          <ion-card-header>
            <h1>Nuevo Tipo licor</h1>
          </ion-card-header>
          <ion-card-content>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>
        <br/>
      <button ion-button color="secondary" (click)="agregarTipoLicor()">Agregar Tipo Licor</button>
    </ion-card-content>
  </ion-card>
  </ion-content>
