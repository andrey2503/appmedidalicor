<ion-header>

  <ion-navbar>
    <ion-title class="white">Lista de {{ nombrelicor }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button (click)="agregarSubLicor()" ion-fab><ion-icon name="ios-keypad-outline"></ion-icon></button>
      <button (click)="nuevoLicor()" ion-fab><ion-icon name="ios-beer-outline"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <!-- <ion-list>
    <button ion-item *ngFor="let item of sublicores" (click)="itemSelected(item)">
      {{ item.nombre }}
    </button> 
  </ion-list> -->

  <ion-card>
    <ion-card-header>
      Lista de licores
      <button (click)="agregarLicor()" item-end color="light" icon-only="" ion-button="" class=" button button-ios button-default button-default-ios button-ios-light"><span class="button-inner">
          <ion-icon ios="ios-add" md="md-add"></ion-icon>
        </span><div class="button-effect"></div>
      </button>
    </ion-card-header>
    <ion-list>
        <ion-card-content>
            <!-- Add card content here! -->
      <ion-item *ngFor="let item of sublicores">
        {{item.nombre}}
        <button class="btn" item-end  (click)="itemSelected(item.id)">
             <ion-icon name="beer" ></ion-icon> /  ver
          </button>
      </ion-item>
    </ion-card-content>
      
    </ion-list>
  </ion-card>
</ion-content>
