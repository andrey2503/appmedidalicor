<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>listaSubLicoresPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button (click)="agregarSubLicor()" ion-fab><ion-icon name="ios-keypad-outline"></ion-icon></button>
      <button (click)="nuevoLicor()" ion-fab><ion-icon name="ios-beer-outline"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-list no-lines>
    <button ion-item *ngFor="let item of sublicores" (click)="itemSelected(item)">
      {{ item.nombre }}
    </button> 
  </ion-list>
</ion-content>
