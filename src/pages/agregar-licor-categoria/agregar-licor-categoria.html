<ion-header>

  <ion-navbar>
    <ion-title>Categoria de licor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header>
          <h1>Agregar licor</h1>
        </ion-card-header>
        <ion-card-content>
        <ion-list>
            <ion-item>
                <ion-label>Tipo de licor</ion-label>
                <ion-select [(ngModel)]="tipo_licor">
                  <ion-option *ngFor="let tipo of tipos_licor" value="{{ tipo.rowid }}">{{ tipo.nombre }}</ion-option>
                </ion-select>
              </ion-item>

            <ion-item>
              <ion-label floating>Nombre</ion-label>
              <ion-input type="text" [(ngModel)]="nombre"></ion-input>
            </ion-item>
              
          </ion-list>
          <br/>
    <button ion-button color="secondary" (click)="agregarTipoLicor()">Agregar Tipo Categoria Licor</button>
  </ion-card-content>
</ion-card>
 


</ion-content>
