<ion-header>

  <ion-navbar>
    <ion-title>Categoria de licor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-6>

  <ion-list>

      <ion-item>
          <ion-label>Tipo de licor</ion-label>
          <ion-select [(ngModel)]="tipo_licor">
            <ion-option *ngFor="let tipo of tipos_licor" value="{{ tipo.rowid }}">{{ tipo.nombre }}</ion-option>
          </ion-select>
        </ion-item>

      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
      </ion-item>
        
    </ion-list>
    <button ion-button color="secondary" (click)="agregarTipoLicor()">Agregar Tipo Categoria Licor</button>

  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
